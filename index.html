<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Font link -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/style/main.css">


</head>
<body>


<div class="cardContainer">

  <div id="logoIcons" class="box">
    <img src="/assets/images/logo.svg" alt="Logo">

    <div class="iconContainer">
      <button class="iconBoxes">
        <img src="/assets/images/icon-document.svg" alt="Add Document">
      </button>
      <button class="iconBoxes">
        <img src="/assets/images/icon-folder.svg" alt="add folder">
      </button>
      <button class="iconBoxes">
        <img src="/assets/images/icon-upload.svg" alt="Upload">
      </button>
    </div>
    
  </div>

  <div id="information" class="box">
    <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>

    <div class="progressBar">
      <div class="progressBarDone" data-done="70">
        <div class="circle"></div>
      </div>
    </div>

    <div class="progressBar-content">
      <p>0 GB</p>
      <p>1000 GB</p>
    </div>

    <div class="bigMessage">
      <h3>185 <span class="subText">GB Left</span></h3>
    </div>

  </div>

</div>

</body>
</html>
